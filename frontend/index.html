<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Hobby Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl p-8 border border-purple-200">
    
    <h1 class="text-4xl font-extrabold text-center mb-6 text-purple-700 tracking-wide">
      Hobby Finder
    </h1>

    <div id="questions" class="space-y-4">

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Your main interest</label>
        <input id="interest" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600" placeholder="e.g. art, fitness, music" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Preferred environment</label>
        <select id="environment" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
          <option value="both">Both</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Physical intensity</label>
        <select id="physical" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Do you want something creative?</label>
        <select id="creative" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Prefer solo or group?</label>
        <select id="social" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="solo">Solo</option>
          <option value="group">Group</option>
          <option value="either">Either</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Budget</label>
        <select id="budget" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-purple-700">Time availability</label>
        <select id="time" class="w-full rounded-md p-2 border border-purple-300 focus:ring-purple-500 focus:border-purple-600">
          <option value="low">Less than 3 hrs/week</option>
          <option value="medium">3â€“6 hrs/week</option>
          <option value="high">6+ hrs/week</option>
        </select>
      </div>
      <div class="flex gap-3 mt-4">
        <button id="findBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 transition text-white font-semibold rounded-lg shadow-md">Find hobbies</button>
        <button id="allBtn" class="px-4 py-2 border border-purple-400 text-purple-700 bg-purple-100 hover:bg-purple-200 transition rounded-lg font-semibold">Show all</button>
      </div>
    </div>

    <div id="results" class="mt-8 space-y-4"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
